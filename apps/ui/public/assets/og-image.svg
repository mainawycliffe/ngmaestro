<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#dd0031" />
            <stop offset="100%" stop-color="#c3002f" />
        </linearGradient>
        <filter id="dropShadow" x="-20" y="-20" width="200" height="200">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
            <feOffset dx="0" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-gradient)" />

    <!-- Decorative Elements (Subtle Grid) -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.05" />
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)" />

    <!-- Content Container -->
    <g transform="translate(600, 315)" text-anchor="middle">

        <!-- Icon (Abstract AI/Sparkle) -->
        <g transform="translate(0, -80)">
            <path d="M0 -60 L15 -15 L60 0 L15 15 L0 60 L-15 15 L-60 0 L-15 -15 Z" fill="white"
                filter="url(#dropShadow)">
                <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s"
                    repeatCount="indefinite" />
            </path>
            <path d="M50 -50 L55 -35 L70 -30 L55 -25 L50 -10 L45 -25 L30 -30 L45 -35 Z" fill="white" opacity="0.8" />
            <path d="M-50 30 L-45 45 L-30 50 L-45 55 L-50 70 L-55 55 L-70 50 L-55 45 Z" fill="white" opacity="0.6" />
        </g>

        <!-- Title -->
        <text y="60" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="800" font-size="96" fill="white" letter-spacing="-2">
            NgOracle
        </text>

        <!-- Subtitle -->
        <text y="140" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-weight="500" font-size="36" fill="white" opacity="0.9">
            AI-powered Angular Documentation Assistant
        </text>
    </g>
</svg>